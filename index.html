<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator {
            background-color: #000;
            border-radius: 40px;
            padding: 20px;
            width: 300px;
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screen {
            background-color: #333;
            color: #fff;
            font-size: 35px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #666;
        }

        button.operator {
            background-color: #ff9500;
        }

        button.equal {
            background-color: #ff9500;
        }

        /* Efek Love Floating */
        .love {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 4s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        /* Efek Teks Glowing */
        .glow {
            color: #ff4081;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('+/-')">+/-</button>
            <button onclick="appendToScreen('%')">%</button>
            <button class="operator" onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">×</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let screenValue = '0';

        function updateScreen() {
            document.getElementById('screen').innerText = screenValue;
        }

        function appendToScreen(value) {
            if (screenValue === '0' && value !== '.') {
                screenValue = value;
            } else {
                screenValue += value;
            }
            updateScreen();
        }

        function clearScreen() {
            screenValue = '0';
            updateScreen();
        }

        function calculate() {
            try {
                let result = eval(screenValue);
                if (result == 10) {
                    screenValue = 'I LOVE YOU KIREII ❤️';
                    document.getElementById('screen').classList.add('glow');
                } else {
                    screenValue = result.toString();
                    document.getElementById('screen').classList.remove('glow');
                }
                updateScreen();
            } catch (error) {
                screenValue = 'Error';
                updateScreen();
            }
        }
    </script>
</body>
</html>
